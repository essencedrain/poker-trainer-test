<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>9T's Holdem Tool</title>
    <link rel="stylesheet" href="style.css?v=3.1">
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2>🔒 접근 제한</h2>
            <p>커뮤니티 비밀번호를 입력하세요</p>
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
            <button id="loginBtn" class="btn-primary" style="margin-top:10px;">입력</button>
            <p id="loginMsg" style="color: #ff5252; margin-top: 10px; font-size: 0.9rem; min-height:1.2em;"></p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>♠️ 9T's Holdem Tool ♦️</h1>
            <p class="author">by 구태형 [v3.1]</p>
            
            <div class="tab-container">
                <button id="tabOR" class="tab-btn active">RYE/토너 Open Raising</button>
                <button id="tabPoF" class="tab-btn">RYE/토너 PoF 10BB</button>
            </div>

            <div id="loadingArea" class="loading-area">
                <div class="spinner"></div>
                <p id="statusMsg">서버에서 전략 파일을 불러오는 중...</p>
            </div>
        </header>

        <hr class="divider">

        <main id="appArea" class="hidden">
            <div class="controls">
                <div id="stackControlGroup" class="select-group">
                    <label>스택 깊이</label>
                    <select id="stackSelect">
                        <option value="random">Random</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label>포지션</label>
                    <select id="posSelect">
                        <option value="random">Random</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label>핸드 선택</label>
                    <button id="handSelectBtn" class="hand-select-btn">Random</button>
                </div>
            </div>

            <div class="buttons-col">
                <button id="resetBtn" class="btn-reset">🔄 조건 초기화</button>
                <button id="runBtn" class="btn-primary">문제 풀기</button>
            </div>

            <div class="quiz-area">
                <div class="info-badges">
                    <span id="displayStack" class="badge">Stack: --</span>
                    <span id="displayPos" class="badge">Pos: --</span>
                </div>
                
                <div class="hand-card">
                    <span id="handText">?</span>
                </div>
            </div>

            <div class="answer-area">
                <button id="showAnswerBtn" class="btn-answer" disabled>정답 보기</button>
                
                <div id="answerBox" class="answer-box hidden">
                    <h2 id="strategyName">전략명</h2>
                </div>
            </div>
        </main>
    </div>

    <div id="handModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>핸드 선택</h3>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            
            <div id="legendContainer" class="legend-container hidden"></div>

            <div class="hand-grid-container">
                <div id="handGrid" class="hand-grid"></div>
            </div>
            <button id="selectRandomHandBtn" class="btn-full-random">Random</button>
        </div>
    </div>

    <script src="script.js?v=3.1"></script>
</body>
</html>
